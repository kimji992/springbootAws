language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - kimji992@naver.com

# s3
before_deploy:
  - zip -r springbootAws *
  - mkdir -p deploy
  - mv springbootAws.zip deploy/springbootAws.zip

deploy:
  - provider : s3
    access_key_id: $AWS_ACCESS_KEY #Travis repo setting 설정 값
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelec-springboot-buildd # S3 버킷명
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접긍을 private
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelec-springboot-buildd
    key: freelec-springboot2-webservice.zip
    bundle_type: zip
    application: freelec-springboot2-webservice
    deployment_group: freelec-springboot2-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true